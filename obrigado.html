<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Obrigado - Three Days Grace</title>
    <link rel="stylesheet" href="obrigado.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">

        <!-- Mensagem personalizada com nome -->
        <h1 id="mensagem">Obrigado pelo cadastro!</h1>

        <p>Seu cadastro foi enviado com sucesso para nossa equipe.</p>
        <p>Aguarde o retorno pelo e-mail informado.</p>

        <a href="index.html" class="button">Voltar para o In√≠cio</a>
    </div>

<script>
    // Recupera o nome salvo no cadastro
    const nome = localStorage.getItem("nomeUsuario");

    if (nome) {
        document.getElementById("mensagem").textContent =
            `Obrigado, ${nome}! Seu cadastro foi enviado com sucesso.`;
    }
</script>

</body>
</html>
