<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro da Banda</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <h1>Three Days Grace</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="shows.html">Shows</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>



    <div class="form-container">
        <form action="https://formsubmit.co/samuellacerda1018@gmail.com" method="POST">
            <h2>CADASTRE-SE</h2>
            <h3>DADOS PESSOAIS</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="pais">País</label>
                <input type="text" id="pais" name="pais" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>

            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" required>
                </div>
            </div>

            <div class="form-row">

                <div class="form-group">
                    <label for="sexo">Sexo</label>
                    <select id="sexo" name="sexo" required>
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </div>

            <h3>DADOS MUSICAIS</h3>
            <div class="form-group">
                <label for="instrumento">Instrumento</label>
                <input type="text" id="instrumento" name="instrumento" placeholder="Ex: Guitarra, Bateria..." required>
            </div>

            <div class="form-group">
                <label for="vocal">Você canta?</label>
                <select id="vocal" name="vocal" required>
                    <option value="">Selecione</option>
                    <option value="principal">Vocalista Principal</option>
                    <option value="backing">Backing Vocal</option>
                    <option value="nao">Não canto</option>
                </select>
            </div>
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://lacerda-program.github.io/prova_html/obrigado.html">

            <button type="submit">Cadastrar</button>
        </form>

    </div>
    <footer>
        <h3>&copy; 2025 Three Days Grace Fan Page</h3>
    </footer>
</body>

</html>
